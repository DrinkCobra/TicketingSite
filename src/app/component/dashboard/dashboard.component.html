<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand mx-2">Ticketing Site</a>
    <form class="form-inline">
      <button class="btn btn-outline-success my-2 my-sm-0 me-2" type="submit" (click)=onCreateTaskClick()>Create</button>
      <button class="btn btn-outline-danger my-2 my-sm-0 me-2" type="submit" (click)=onLogoutClick()>Logout</button>
    </form>
  </nav>
<div class="col-md-9">
    <div cdkDropListGroup>
        <div class="row">
            <div class="col-md-4">
                <div class="example-container">
                    <h2>To do</h2>
                    <div
                      cdkDropList
                      #todoList="cdkDropList"
                      [cdkDropListData]="data"
                      class="example-list"
                      (cdkDropListDropped)="drop($event)">
                      <div class="example-box" cdkDrag>

                    </div>
                    </div>
                  </div>
            </div>
            <div class="col-md-4">
                <div class="example-container">
                    <h2>In Progress</h2>
                    <div
                      cdkDropList
                      #todoList="cdkDropList"
                      [cdkDropListData]="data"
                      class="example-list"
                      (cdkDropListDropped)="drop($event)">
                      <div class="example-box" *ngFor="let item of data" cdkDrag>
                        <mat-card>
                            <mat-card-header>
                                <mat-card-title>{{item.taskName}}</mat-card-title>
                            </mat-card-header>
                            <mat-card-content>
                                {{item.taskStatus}}
                            </mat-card-content>
                            <mat-card-actions>
                            </mat-card-actions>
                        </mat-card>
                      </div>
                    </div>
                  </div>
            </div>
            <div class="col-md-4">
                
            </div>
        </div>
    </div>
</div>
