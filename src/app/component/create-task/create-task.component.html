<div mat-dialog-content class="modal-container">
    <h1 mat-dialog-title style="color: white;">Create Ticket</h1>
    <form [formGroup]="todoForm">
        <mat-form-field appearance="fill">
            <input formControlName="item" matInput #taskId placeholder="Task ID">
            <input formControlName="item" matInput #taskName placeholder="Task Name">
            <mat-label>Task Status</mat-label>
            <select formControlName="item" matInput #taskStatus style="width: 189px;">
                <option>To Do</option>
                <option>In Progress</option>
                <option>Reopen</option>
                <option>Resolved</option>
                <option>Hold Passed</option>
                <option>Blocked Testing</option>
                <option>Ready for Testing</option>
                <option>Test in Progress</option>
                <option>Ready for Production</option>
                <option>Rollback</option>
                <option>Deployed</option>
            </select>
        </mat-form-field>
        <div mat-dialog-actions>
            <button mat-button (click)="onCreateClick(taskId, taskName, taskStatus)" cdkFocusInitial [disabled]="todoForm.invalid">Create</button>
            <button mat-button (click)="onCloseClick()" color="primary">Close</button>
        </div>
    </form>
</div>
