<div class="container" style="display: flex; justify-content: center; align-items: center;height:100vh; position:absolute; left:50%; top:50%; transform:translate(-50%, -50%);">
  <div class="modal-dialog bg-light p-4 shadow-lg p-3 mb-5 bg-white rounded" role="document">
      <div class="modal-content ">
          <div class="modal-header">
              <h1 class="modal-title">Create New Task</h1>
          </div>
          <div class="modal-body">
              <form role="form" method="POST" action="">
                  <input type="hidden" name="_token" value="">
                  <div class="form-group">
                      <label class="control-label">Ticket ID</label>
                      <div>
                          <input type="text" class="form-control input-lg" name="ticketID" value="" #taskId>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="control-label">Task Name</label>
                      <div>
                          <input type="email" class="form-control input-lg" name="taskName" value="" #taskName>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="control-label">Status</label>
                      <select class="form-control input-lg" #taskStatus>
                        <option>To Do</option>
                        <option>In Progress</option>
                        <option>Reopen</option>
                        <option>Resolve</option>
                        <option>Hold Passed</option>
                        <option>Blocked Testing</option>
                        <option>Ready for Testing</option>
                        <option>Test in Progress</option>
                        <option>Ready for Production</option>
                        <option>Rollback</option>
                        <option>Deployed</option>
                      </select>
                  </div>
                  <div class="form-group">
                      <div>
                          <button type="submit" class="btn btn-success m-2 " (click)="onCreateClick(taskId, taskName, taskStatus)">Create</button>
                          <button type="submit" class="btn btn-danger m-2" (click)=onCloseClick()>Close</button>
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
